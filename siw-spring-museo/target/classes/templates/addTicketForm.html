<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="/css/fragmentStyle.css" rel="stylesheet">
	<link href="/css/aggiungiOperaStyle.css" rel="stylesheet">
	<title>Aggiungi Ticket</title>
</head>

<body>
	<nav th:replace="fragments/fragment.html :: intestazione"></nav>
	<h3>Aggiungi Ticket</h3>

	<form th:action="@{/addTicket}" method="POST">
		<div class="row">
			<h5 th:text="#{prenota.numero.posti}"></h5>
			<input type="text" th:field="${ticket.numero_posti}"
			 placeholder="Numero posti">
			 <div class="rigaE" th:if="#{fields.hasErrors('ticket.numero_posti')}" th:errors="${ticket.numero_posti}"></div>
		</div>
		<div class="row">
			<h5 th:text="#{prenota.giorno}"></h5>
			<input type="date" th:field="${ticket.localDate}" placeholder="AAAA/MM/GG">
			<div class="rigaE" th:if="#{fields.hasErrors('ticket.localDate')}" th:errors="${ticket.localDate}"></div>
		</div>

		
		<button type="submit">Aggiungi</button>
	</form>

</body>

</html>
